<!DOCTYPE html>
<html lang="es">
<head>

    <title>Inicio Vendedor</title>
    <link rel="stylesheet" href="style_vendedor.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Barra lateral con el menú de categorías -->
        <aside class="sidebar">
            <h3>Categorías</h3>
            <ul class="category-list">
                <li><a href="#">Motocicletas</a>
                    <!-- Submenú para Motocicletas -->
                    <ul class="submenu">
                        <li><a href="#">Deportivas</a></li>
                        <li><a href="#">Cruiser</a></li>

                </li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Ropa</a></li>
            </ul>

        <main class="main-content">
            <div class="header">
                <h2>Bienvenido, [Nombre del Vendedor]</h2>
                <div class="profile">
                    <a href="perfil_vendedor.html">Perfil</a>

                <div class="cart">
                    <a href="carrito.html">Carrito (0)</a>
                </div>
            </div>

                <div class="product-card">
                    <img src="moto.jpg" alt="Motocicleta">

                <!-- Más productos dinámicamente -->
